{% if widget.value %}
  <ul>
    {% for file in widget.value %}
      <li>{{ file.name }}</li>
    {% endfor %}
  </ul>
{% endif %}

{% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>

{%endif%}

<div>
    <input type="{{ widget.type }}"
           name="{{ widget.name }}"
           {% if widget.value %}value="{{ widget.value }}"{% endif %}
           multiple>
</div>
